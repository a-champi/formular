<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    
    <title>Formular</title>
</head>
<body>
    <div class="container mt-4">
        <h1 class="title text-center">Formular</h1>
        <form  id="form">
            <input 
                class = "form-control mb-2"
                type = "text"
                name = "userName"
                placeholder = "give your name"
                id  = "userName"
                autocomplete= "off"
                value = "example"
                                
                required
                minlength="3"
                maxlength="12"
                pattern= "^[a-zZ-Z ]*$"
                title="only letters for name"
            /> 
            <p class="text-danger mb-2 d-none" id= "alertUserName"></p>
            <input 
                class = "form-control mb-2"
                type= "email"
                name = "userEmail"
                placeholder = "give your email"
                id = "userEmail"
                autocomplete = "off"  
                value = "example@html.de"              

                required
                pattern= "^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                title= "a valid email"

            />  
            <p class="text-danger mb-2 d-none" id= "alertUserEmail"></p> 
            <button type="submit" class ="btn btn-primary">Send</button>
        </form>
        <div class="alert alert-success my-2 d-none" id ="alertSuccess">       
        </div>
    </div>
    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>     
</body>
</html>
